<svg width="2000" height="2000" viewBox="0 0 2000 2000" xmlns="http://www.w3.org/2000/svg">
  <style>
    .grid-line-major {
      stroke: white;
      stroke-width: 0.5;
      opacity: 1;
    }
    .grid-line-minor {
      stroke: white;
      stroke-width: 0.25;
      opacity: 1;
    }
  </style>
  
  <defs>
    <!-- Horizontal gradient from blue to purple -->
    <linearGradient id="horizontalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f62fe" />
      <stop offset="100%" style="stop-color:#8a3ffc" />
    </linearGradient>
    
    <!-- Mask to apply gradient coloring -->
    <mask id="gradientMask">
      <rect x="0" y="0" width="2000" height="2000" fill="url(#graphPaper)" stroke="none"/>
    </mask>
    
    <!-- Pattern for the graph paper grid -->
    <pattern id="graphPaper" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse" 
             patternTransform="rotate(-20) scale(10)">
      <!-- Vertical grid lines -->
      <line x1="0" y1="0" x2="0" y2="20" class="grid-line-major"/>
      <line x1="10" y1="0" x2="10" y2="20" class="grid-line-minor"/>
      <line x1="20" y1="0" x2="20" y2="20" class="grid-line-major"/>
      
      <!-- Horizontal grid lines -->
      <line x1="0" y1="0" x2="20" y2="0" class="grid-line-major"/>
      <line x1="0" y1="10" x2="20" y2="10" class="grid-line-minor"/>
      <line x1="0" y1="20" x2="20" y2="20" class="grid-line-major"/>
    </pattern>
  </defs>
  
  <!-- Apply the gradient to the pattern using a mask -->
  <rect x="0" y="0" width="2000" height="2000" fill="url(#horizontalGradient)" mask="url(#gradientMask)"/>
  
</svg>